<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Widget Weather</title>
</head>
<body>
<div class="container">
    <div class="date"></div>
    <div class="weather">
        <div class="temperature">
            <img src="" alt="">
        </div>
        <span class="wind_speed"></span>
        <span class="humidity"></span>
    </div>
    <div class="city">
            <input type="text" placeholder="City, Country" id="input_city">
            <span class="city_viev"></span>
            <div class="weekdays">
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
                <span>Sunday</span>
            </div>
    </div>
</div>
<!-- <script src="script.js"></script>     -->
</body>
</html>
